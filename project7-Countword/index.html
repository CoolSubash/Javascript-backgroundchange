<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="word-count">
        <div class="word-container">
            <div class="word-heading">
                <h1>SPEED CHECK</h1>
            </div>
            <div class="word-container-items">
                <div class="text-wordarea">
                    <textarea name="" placeholder="Check your Speed" id="word" cols="30" rows="10"></textarea>
                </div>

                <div class="word-details">
                    <div class="character">
                        <p>Character</p>
                        <p id="character-length">0</p>
                    </div>
                    <div class="word">
                        <p>Word</p>
                        <p id="word-length">0</p>
                    </div>
                    <div class="time-taken">
                        <p>Time Taken</p>
                        <p id="time">0</p>
                    </div>
                  
                </div>
            </div>
        </div>
    </section>

 <script src="script.js"></script>
</body>
</html>
